<div class='register-wrapper d-flex align-items-center justify-content-center'>
  <div class="register-window p-3">
    <app-title>
      <h2>Register</h2>
    </app-title>
    <div class='register-form-wrapper py-2'>
      <form [formGroup]="registerForm" (submit)='onSubmitForm()'>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="email" class="form-control" id="username" placeholder="Enter username" formControlName="username">
        </div>
        <div class="form-group">
          <label for="registerEmail">Email address</label>
          <input type="email" class="form-control" id="registerEmail" placeholder="Enter email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="registerPassword1">Password</label>
          <input type="password" class="form-control" id="registerPassword1" placeholder="Password" formControlName="password1">
        </div>
        <div class="form-group">
          <label for="registerPassword2">Confirm password</label>
          <input type="password" class="form-control" id="registerPassword2" placeholder="Confirm password" formControlName="password2">
        </div>
        <div class='d-flex justify-content-end'>
            <button type="submit" class="btn primary mt-1">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
