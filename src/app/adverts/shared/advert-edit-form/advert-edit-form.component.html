<form [formGroup]='advertForm' (submit)='onSubmitForm()'>
  <div class="form-group">
    <label for="theme">Theme</label>
    <input type="text" class="form-control" id="theme"  placeholder="Enter theme" formControlName="theme">
  </div>
  <div class="form-group">
    <label for="text">Text</label>
    <textarea type="text" class="form-control" id="text"  placeholder="Enter text" formControlName="text"></textarea>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" class="form-control" id="price"  placeholder="Enter price" formControlName="price">
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value=""  id="contractPriceCheck" formControlName="contract_price" >
    <label class="form-check-label" for="contractPriceCheck">
      Contract price
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="isActiveCheck" formControlName="is_active">
    <label class="form-check-label" for="isActiveCheck">
      Active
    </label>
  </div>
  <app-image-uploader (filesChanged)='setFileList($event)'></app-image-uploader>
  <div class='d-flex justify-content-end'>
      <button type="submit" class="btn btn-primary my-2">Confirm</button>
  </div>
</form>
